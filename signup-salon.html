<!-- salon name input-->
            <div id="fname" class="input-div  focus ">
                <div class="i">
                    <i class="fas fa-envelope"></i>
                </div>
                <div>
                    <h5>إسم الصالون</h5>
                    <input  class="input" type="text"  required>
                </div>
            </div>

<!--sex-->
            <div class="radio-div">
                <div class="i">
                    <i class="fas fa-venus-mars"></i>
                </div>
                <div>
                    <h5>الجنس</h5>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">ذكر</label>
                    <!--                    <br>-->

                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">أنثى</label>
                    <br>
                </div>
            </div>

<!--email input-->
            <div id="emailDiv" class="input-div  focus ">
                <div class="i">
                    <i class="fas fa-envelope"></i>
                </div>
                <div>
                    <h5>البريد الإلكتروني</h5>
                    <input  class="input" type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
                </div>
            </div>
<!--mobile phone input-->
            <div id="phoneNum" class="input-div  focus ">
                <div class="i">
                    <i class="fas fa-mobile"></i>
                </div>
                <div>
                    <h5>رقم الجوال </h5>
                    <input  class="input" type="tel" required>
                </div>
            </div>
<!-- password input-->
            <div id="passDiv" class="input-div  focus ">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div>
                    <h5>كلمة المرور </h5>
                    <input  class="input" type="password" pattern=".{8,}" title="Eight or more characters" required>
                </div>
            </div>
<!--reapeat password-->
            <div id="rrpassDiv" class="input-div  focus ">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div>
                    <h5>إعادة كلمة المرور</h5>
                    <input  class="input" type="password" pattern=".{8,}" title="Eight or more characters" required>
                </div>
            </div>
<!--           <a href="#" class="btn" value="التالي" onclick="salonsignupfunc()">التالي</a>-->
            <input type="submit" class="btn" value="التالي" onclick="salonsignupfunc()">
        </form>
    </div>

        <!--رخصة الصالون-->
        <div id="license_salon" class="input-div  focus ">
            <div class="i">
                <i class="fas fa-registered"></i>
            </div>
            <div>
                <h5>رخصة الصالون</h5>
                <input  class="input" type="text"  required>
            </div>
        </div>
<!--     الموقع-->
            <div class="flname">
                <div id="city" class="input-div one focus">
                    <div class="i">
                        <i class="fas fa-city"></i>
                    </div>
                    <div>
                        <h5>المدينه</h5>
                        <input  class="input" type="text" required>
                    </div>

                </div>

                <div id="street" class="input-div two focus">
                    <div class="i">
                        <i class="fas fa-road"></i>
                    </div>
                    <div>
                        <h5 class="mar">الشارع</h5>
                        <input  class="input" type="text" required>
                    </div>
                </div>

            </div>
<!-- موقع الويب -->

            <div id="website" class="input-div  focus ">
                <div class="i">
                    <i class="fas fa-globe"></i>
                </div>
                <div>
                    <h5>صفحة التواصل الإجتماعي</h5>
                    <input  class="input" type="url"  pattern="https://.*">
                </div>
            </div>

            <div class="timefromto">
                <div id="days" class="input-div one focus">
                    <div class="i">
                        <i class="fas fa-calendar-day"></i>
                    </div>
                    <div>
                        <h5>أيام الدوام</h5>
                        <input  class="input" type="text" required>
                    </div>

                </div>

                <div id="from_time" class="input-div two focus">
                    <div class="i">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div>
                        <h5 class="mar">من</h5>
                        <input  class="input" type="time" required>
                    </div>
                </div>

                <div id="to_time" class="input-div three focus">
                    <div class="i">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div>
                        <h5 class="mar">إلى</h5>
                        <input  class="input" type="time" required>
                    </div>
                </div>


            </div>

            <input type="submit" class="btn" value="إنشاء حساب">
        </form>
